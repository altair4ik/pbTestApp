<div class="container-fluid">
  <h3 class="text-page">all members. /</h3>
  <button
    type="button"
    class="btn btn-light"
    data-toggle="modal"
    data-target="#photoModalAdd"
  >+ add new
  </button>
  <hr>

  <!-- Modal delete/edit item-->
  <div
    class="modal fade"
    id="photoModalAdd"
    tabindex="-1"
    role="dialog"
    aria-labelledby="photoDeleteTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add new Photo.</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <form (ngSubmit)="onSubmit()">
            <image-upload
              [max]="1"
              (uploadFinished)="fileChangeInput($event)"
              (removed)="onRemoved($event)"
              [buttonCaption]="'Select Image'"
              [dropBoxMessage]="'Drop your image here!'"
            >
            </image-upload>
            <div class="form-group">
              <label for="photoTitle">Add photo title</label>
              <textarea
                class="form-control"
                id="photoTitle"
                rows="3"
                [(ngModel)]="imageDescription"
                [ngModelOptions]="{standalone: true}"
              ></textarea>
            </div>
            <button
              type="button"
              id="modalAddClose"
              class="btn btn-secondary"
              data-dismiss="modal"
            >Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isButtonSaveDisable"
            >Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
